<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DNS Blocker - Consultar Clientes</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; }
        .container { background: #fff; padding: 40px; border-radius: 8px; display: inline-block; margin-top: 50px; box-shadow: 0 2px 8px #ccc; }
        table { margin: 0 auto; border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px 16px; }
        th { background: #007bff; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Clientes</h2>
        {% if clientes %}
        <table>
            <tr>
                {% for col in colunas %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
            {% for cliente in clientes %}
            <tr>
                {% for valor in cliente %}
                <td>{{ valor }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>Nenhum cliente encontrado.</p>
        {% endif %}
        <br>
        <a href="/" style="text-decoration:none;color:#007bff;">Voltar</a>
    </div>
</body>
</html>
